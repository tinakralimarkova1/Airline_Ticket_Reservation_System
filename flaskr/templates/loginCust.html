<!DOCTYPE html>
<html>
<head>
    <style>/* ---------- GENERAL PAGE LAYOUT ---------- */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation bar stays the same */
        nav {
            background-color: rgb(54, 96, 180);
            color: white;
            padding: 14px 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        
        /* ---------- LOGIN CARD ---------- */
        
        .selection {
            width: 380px;
            margin: 60px auto;
            background: white;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .selection h1 {
            margin-bottom: 25px;
            color: #333;
        }
        
        /* ---------- INPUT FIELDS ---------- */
        
        .selection input[type="text"],
        .selection input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #cbd3df;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.25s;
        }
        
        .selection input[type="text"]:focus,
        .selection input[type="password"]:focus {
            border-color: rgb(54, 96, 180);
            box-shadow: 0px 0px 4px rgba(54, 96, 180, 0.5);
            outline: none;
        }
        
        /* ---------- LOGIN BUTTON ---------- */
        
        .selection input[type="submit"] {
            width: 95%;
            padding: 12px;
            background-color: rgb(54, 96, 180);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-top: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .selection input[type="submit"]:hover {
            background-color: rgb(44, 80, 150);
        }
        
        /* ---------- ERROR TEXT ---------- */
        
        .error {
            color: #b30000;
            margin-top: 15px;
            font-size: 14px;
        }
        
        /* ---------- “GO BACK” LINK ---------- */
        
        .no-style-link {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: rgb(54, 96, 180);
            font-size: 15px;
            transition: 0.2s;
        }
        
        .no-style-link:hover {
            color: rgb(30, 50, 120);
            text-decoration: underline;
        }
        </style>
    <title>Login</title>
	<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
	<nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/regUser">Register</a>
    </nav>

    <div class="selection">
        <h1>Customer Login</h1>

        <form action="/login_cust" method="POST">
            <input type="text" name="username" placeholder="Username" required/> <br>
            <input type="password" name="password" placeholder="Password" required/> <br>
            <input type="submit" value="Login" />
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        </form>
    
        <!-- Apply the no-style-link class to the 'Go back' link -->
        <a href="/" class="no-style-link">Go back</a>
    </div>

</body>
</html>
