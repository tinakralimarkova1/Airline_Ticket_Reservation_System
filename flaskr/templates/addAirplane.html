<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Airplane</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('admin_home') }}">Home</a>
        <a href="{{ url_for('add_airport') }}">Add Airport</a>
        <a href="{{ url_for('add_airplane') }}">Add Airplane</a>
        <a href="{{ url_for('authorize_agent') }}">Authorize Agent</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h1>Add a New Airplane</h1>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('add_airplane') }}">
            <label for="airplane_id">Airplane ID:</label>
            <input type="text" id="airplane_id" name="airplane_id" required>

            <label for="seat_capacity">Seat Capacity:</label>
            <input type="number" id="seat_capacity" name="seat_capacity" min="1" required>

            <button type="submit">Add Airplane</button>
        </form>
    </div>
</body>
</html>
