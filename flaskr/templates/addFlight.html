<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Verdana", sans-serif;
            background-color: #f5f5f5;
        }

        /* Top nav bar */
        nav {
            background-color: rgb(54, 96, 180);
            color: white;
            padding: 14px 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .page-container {
            max-width: 800px;
            margin: 30px auto 40px auto;
            padding: 0 16px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-card {
            border: 2px solid salmon;
            border-radius: 10px;
            padding: 18px 20px;
            background-color: white;
        }

        .form-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 14px;
            flex: 1 1 220px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 8px 18px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background-color: salmon;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #f26c5c;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
            color: salmon;
        }

        .error {
            margin-top: 12px;
            font-size: 14px;
            color: salmon;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="page-container">
        <h1>ADD FLIGHT</h1>

        <div class="form-card">
            <form method="POST" action="{{ url_for('add_flight') }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="flight_num">Flight Number</label>
                        <input
                            id="flight_num"
                            name="flight_num"
                            type="text"
                            required
                            value="{{ request.form.get('flight_num', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input
                            id="price"
                            name="price"
                            type="number"
                            step="0.01"
                            min="0"
                            required
                            value="{{ request.form.get('price', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="status_">Status</label>
                        <select id="status_" name="status_" required>
                            <option value="">-- select status --</option>
                            <option value="upcoming"
                                {% if request.form.get('status_') == 'upcoming' %}selected{% endif %}>
                                upcoming
                            </option>
                            <option value="on-time"
                                {% if request.form.get('status_') == 'on-time' %}selected{% endif %}>
                                on-time
                            </option>
                            <option value="delayed"
                                {% if request.form.get('status_') == 'delayed' %}selected{% endif %}>
                                delayed
                            </option>
                            <option value="cancelled"
                                {% if request.form.get('status_') == 'cancelled' %}selected{% endif %}>
                                cancelled
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departs">Departs (Airport)</label>
                        <select id="departs" name="departs" required>
                            <option value="">-- select airport --</option>
                            {% for a in airports %}
                                <option value="{{ a }}"
                                    {% if request.form.get('departs') == a %}selected{% endif %}>
                                    {{ a }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="arrives">Arrives (Airport)</label>
                        <select id="arrives" name="arrives" required>
                            <option value="">-- select airport --</option>
                            {% for a in airports %}
                                <option value="{{ a }}"
                                    {% if request.form.get('arrives') == a %}selected{% endif %}>
                                    {{ a }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departure_date">Departure Date</label>
                        <input
                            id="departure_date"
                            name="departure_date"
                            type="date"
                            required
                            value="{{ request.form.get('departure_date', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="departure_time">Departure Time</label>
                        <input
                            id="departure_time"
                            name="departure_time"
                            type="time"
                            step="1"
                            required
                            value="{{ request.form.get('departure_time', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="arrival_date">Arrival Date</label>
                        <input
                            id="arrival_date"
                            name="arrival_date"
                            type="date"
                            required
                            value="{{ request.form.get('arrival_date', '') }}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="arrival_time">Arrival Time</label>
                        <input
                            id="arrival_time"
                            name="arrival_time"
                            type="time"
                            step="1"
                            required
                            value="{{ request.form.get('arrival_time', '') }}"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="airplane_id">Airplane</label>
                        <select id="airplane_id" name="airplane_id" required>
                            <option value="">-- select airplane --</option>
                            {% for plane in airplanes %}
                                <option value="{{ plane.ID }}"
                                    {% if request.form.get('airplane_id') == plane.ID|string %}selected{% endif %}>
                                    {{ plane.ID }} ({{ plane.seat_capacity }} seats)
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Flight</button>
            </form>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %}
        </div>
    </div>

</body>
</html>
