<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Styling for the navigation bar */
        nav {
            background-color: black;
            color: white;
            text-align: left;
            height: 50px;
            padding-top: 14px;
            padding-left: 20px;
            padding-bottom: 10px;
        }

        a:link {
            color: blue;
        }

        a:visited {
            color: white;
        }

        a:hover {
            color: blue;
        }

        a:active {
            color: red;
        }

        a:link, a:visited {
            text-decoration: none;
        }

        /* Centering the table */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        * {box-sizing: border-box;}
        body {font-family: Verdana, sans-serif;}
        .mySlides {display: none;}
        img {vertical-align: middle;}

        /* Slideshow container */
        .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        }

        .active {
        background-color: #717171;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
        .text {font-size: 11px}
        }

    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/logUser">Login</a>
        <a href="/regUser">Register</a>
    </nav>


        <div class="mySlides fade">
            <img src="{{ url_for('static', filename='images/blue.jpeg') }}" style="width:100%">

        </div>
        
        <div class="mySlides fade">
            <img src="{{ url_for('static', filename='images/pretty.jpeg') }}" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="{{ url_for('static', filename='images/sunset.jpeg') }}" style="width:100%">
        </div>
        
        

    <div class="table-container">
        <table>
            <tr>
                <th>Airline Name</th>
                <th>Flight Number</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Status</th>
                <th>Arrival Airport Name</th>
                <th>Departure Airport Name</th>
            </tr>
        
            {% for line in data %}
            <tr>
                <td>{{ line[0] }}</td>
                <td>{{ line[1] }}</td>
                <td>{{ line[2] }}</td>
                <td>{{ line[3] }}</td>
                <td>{{ line[4] }}</td>
                <td>{{ line[5] }}</td>
                <td>{{ line[6] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    
</body>
</html>
